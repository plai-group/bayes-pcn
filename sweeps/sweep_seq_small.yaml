project: "bayes-pcn-seq-small"
program: -mbayes_pcn
method: grid
parameters:
  act-fn:
    value: ["relu", "gelu"]
  n-models:
    value: 1
  seed:
    values: [0, 1, 2]
  h-dim:
    value: 256
  n-layers:
    value: 4
  layer-log-prob-strat:
    value: "p_pred"
  sigma-prior:
    value: 1.
  n-epoch:
    value: 1
  run-group:
    value: "sweep-seq-small-cifar-s012"
  wandb-mode:
    value: "online"
  activation-lr:
    value: 0.01
  sigma-obs:
    value: 0.01
  sigma-data:
    value: 0.01
  layer-sample-strat:
    value: "map"
  layer-update-strat:
    value: "bayes"
  ensemble-proposal-strat:
    value: "mode"
  ensemble-log-joint-strat:
    value: "individual"
  dataset:
    value: "cifar10"
  dataset-mode:
    value: "all"
  n-data:
    value: 128
  n-batch:
    value: 1
  T-infer:
    value: 500