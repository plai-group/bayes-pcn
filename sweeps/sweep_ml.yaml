project: "bayes-pcn-ml"
program: -mbayes_pcn
method: grid
parameters:
  h-dim:
    values: [256, 512, 1024]
  act-fn:
    values: ["relu", "gelu", "selu"]
  n-layers:
    values: [2, 4]
  sigma-prior:
    values: [1., 0.1]
  n-data:
    values: [128, 256, 512, 1024]
  n-epoch:
    value: 1000
  seed:
    value: 0
  layer-log-prob-strat:
    value: "map"
  run-group:
    value: "sweep-ml"
  wandb-mode:
    value: "offline"
  activation-lr:
    value: 0.01
  weight-lr:
    value: 0.0001
  sigma-obs:
    value: 0.01
  sigma-data:
    value: 0.01
  layer-sample-strat:
    value: "map"
  layer-update-strat:
    value: "ml"
  dataset:
    value: "cifar10"
  dataset-mode:
    value: "all"
  n-batch:
    value: 1
  n-epoch:
    value: 1
  T-infer:
    value: 500
  n-models:
    value: 1
  log-every-epoch:
    value: 25