project: "bayes-pcn-seq"
program: -mbayes_pcn
method: grid
parameters:
  K:
    values: [1, 4, 16]
  n-components:
    values: [2, 8, 32]
  sigma-top:
    values: [0.01, 0.05]
  sigma-prior:
    values: [1., 0.1]
  top-layer-type:
    value: "kwaygmm"
  h-dim:
    value: 1024
  act-fn:
    value: "gelu"
  n-models:
    value: 1
  seed:
    value: 0
  n-layers:
    value: 4
  layer-log-prob-strat:
    value: "p_pred"
  n-epoch:
    value: 1
  run-group:
    value: "kway-seq-cifar"
  wandb-mode:
    value: "online"
  activation-lr:
    value: 0.01
  sigma-obs:
    value: 0.01
  sigma-data:
    value: 0.01
  layer-sample-strat:
    value: "map"
  layer-update-strat:
    value: "bayes"
  ensemble-proposal-strat:
    value: "mode"
  ensemble-log-joint-strat:
    value: "individual"
  dataset:
    value: "cifar10"
  dataset-mode:
    value: "all"
  n-data:
    value: 1024
  n-batch:
    value: 1
  T-infer:
    value: 500