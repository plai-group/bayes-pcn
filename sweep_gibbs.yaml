project: "bayes-pcn-gibbs"
program: gibbs.py
method: grid
parameters:
  n-layers:
    values: [2, 4]
  n-data:
    values: [4, 32, 64, 128]
  T-mh:
    values: [100, 250]
  act-fn:
    values: ["gelu", "selu"]
  sigma-prior:
    values: [0.1, 0.05]
  mh-step-size:
    value: 0.
  run-group:
    value: "sweep-gibbs-2"
  wandb-mode:
    value: "online"
  sigma-obs:
    value: 0.01
  sigma-data:
    value: 0.01
  T-gibbs:
    value: 1000
  gibbs-burnin:
    value: 500
  seed:
    value: 0
  n-models:
    value: 1
  h-dim:
    value: 256
  layer-log-prob-strat:
    value: "map"
  layer-sample-strat:
    value: "map"
  layer-update-strat:
    value: "bayes"
  ensemble-log-joint-strat:
    value: "shared"
  ensemble-proposal-strat:
    value: "mode"
  dataset:
    value: "cifar10"
  dataset-mode:
    value: "mask"
  activation-lr:
    value: 0.005
  T-infer:
    value: 1000
  log-every:
    value: 8