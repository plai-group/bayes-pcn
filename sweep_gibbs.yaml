program: gibbs.py
method: grid
parameters:
  mh-step-size:
    values: [0.0001, 0.00005]
  act-fn:
    values: ["none", "relu", "gelu"]
  sigma-prior:
    values: [0.1, 0.05]
  sigma-obs:
    values: [0.05, 0.01]
  T-mh:
    values: [100, 500]
  run-group:
    value: "sweep-gibbs"
  wandb-mode:
    value: "online"
  n-layers:
    value: 2
  T-gibbs:
    value: 1000
  gibbs-burnin:
    value: 100
  seed:
    value: 0
  n-models:
    value: 1
  h-dim:
    value: 128
  sigma-data:
    value: 0.005
  layer-log-prob-strat:
    value: "map"
  layer-sample-strat:
    value: "map"
  layer-update-strat:
    value: "bayes"
  ensemble-log-joint-strat:
    value: "shared"
  ensemble-proposal-strat:
    value: "mode"
  dataset:
    value: "cifar10"
  dataset-mode:
    value: "mask"
  n-data:
    value: 4
  n-batch:
    value: 4
  activation-lr:
    value: 0.005
  T-infer:
    value: 1000