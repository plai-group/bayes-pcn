program: -mbayes_pcn
method: grid
parameters:
  seed:
    value: 0
  n-models:
    values: [1, 4]
  n-layers:
    values: [2, 4]
  h-dim:
    value: 256
  sigma-prior:
    values: [1., 0.1]
  sigma-obs:
    value: 0.1
  sigma-data:
    values: [0.1, 0.01]
  act-fn:
    values: ["none", "relu", "gelu"]
  layer-log-prob-strat:
    values: ["map", "p_pred"]
  layer-sample-strat:
    value: "map"
  layer-update-strat:
    value: "bayes"
  ensemble-log-joint-strat:
    value: "shared"
  ensemble-proposal-strat:
    values: ["mode", "full"]
  dataset:
    value: "cifar10"
  dataset-mode:
    values: ["white", "mask"]
  n-data:
    values: [128]
  n-batch:
    values: [1, 32]
  n-epoch:
    value: 1
  activation-lr:
    values: [0.01, 0.005]
  T-infer:
    value: 1000