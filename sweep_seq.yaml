program: -mbayes_pcn
method: grid
parameters:
  seed:
    values: [0, 1, 2, 3]
  n-models:
    values: [1, 4]
  n-layers:
    values: [2, 4]
  h-dim:
    value: [64, 256, 1024, 2048]
  act-fn:
    values: ["none", "relu", "gelu", "selu"]
  ensemble-log-joint-strat:
    values: ["shared", "individual"]
  sigma-prior:
    value: 0.1
  sigma-obs:
    value: 0.05
  sigma-data:
    value: 0.01
  layer-log-prob-strat:
    value: "p_pred"
  layer-sample-strat:
    value: "map"
  layer-update-strat:
    value: "bayes"
  ensemble-proposal-strat:
    value: "full"
  dataset:
    value: "cifar10"
  dataset-mode:
    value: "fast"
  n-data:
    value: 1024
  n-batch:
    value: 1
  n-epoch:
    value: 1
  activation-lr:
    value: 0.005
  T-infer:
    value: 1000
  log-every:
    value: 4
  save-every:
    value: 32